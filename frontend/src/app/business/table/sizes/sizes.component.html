<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Listado de Tamaños</h4>
        <button type="button" class="btn btn-primary" routerLink="/add">Agregar Tamaño</button>
    </div>

    <table *ngIf="listSizes.length > 0" class="table table-hover">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Tamaño</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listSizes" class="table-active">
            <td>{{ item.id }}</td>
            <td>{{ item.size }}</td>
            
            <td>
                <!-- <button routerLink="/edit/{{ item.id }}" type="button" class="btn btn-info btn-sm">Edit</button> -->
                <button (click)="deleteSize(item.id!)" type="button" class="btn btn-secondary btn-sm ms-2">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h5 *ngIf="listSizes.length == 0">No hay Tamaños para mostrar</h5>
</div>
